<!DOCTYPE html>

<html>

<head>
    <title>Creating Figma Page</title>
    <link rel="stylesheet"
          href="css/styles.css">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <script src="https://kit.fontawesome.com/e02eec018e.js"
            crossorigin="anonymous"></script>
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
          rel="stylesheet">


</head>

<body>
    <div class="flex flex-col h-screen">
        <header class="text-white">
            <div class="container mx-auto px-10 py-12 flex items-center justify-between">
                <a href="#"
                   class="header__logo text-2xl font-semibold">Sunzi</a>
                <nav class="space-x-10">
                    <a href="#">Our Artifacts</a>
                    <a href="#">Our Vision</a>
                    <a href="#">Contact us</a>
                    <a href="#">Sponsor us</a>
                </nav>
            </div>
        </header>
        <section class="container mx-auto px-10 intro-section text-white flex-1 flex">

            <div class="w-1/2 flex items-center pr-12 capitalize relative">
                <h1>When vision Interacts with art</h1>
                <div class="absolute bottom-16 left-0 space-x-2 flex items-center">
                    <div class="w-2 h-2 opacity-40 bg-white"></div>
                    <div class="w-24 rounded-full h-2 bg-white"></div>
                    <div class="w-2 h-2 opacity-40 bg-white"></div>
                    <div class="w-2 h-2 opacity-40 bg-white"></div>
                    <div><a href="#" class="ml-2 space-x-2"><span>Our Heritage</span> <i class="far fa-arrow-right"></i></a></div>
                </div>
            </div>
            <div class="w-1/2 relative mt-10 relative -right-24">
                <img src="img/image1.jpg" alt="" class="absolute top-0 left-8">
                <img src="img/image3.jpg" alt="" class="absolute left-64 top-14">
                <img src="img/image2.jpg" alt="" class="absolute left-0 top-56">
                <img src="img/image4.jpg" alt="" class="absolute top-60 -right-72">
            </div>

        </section>
    </div>

</html>
